<!DOCTYPE html>
<html>
<head>
    <title>Collaborative IDE</title>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Collaborative IDE</h2>
    <div class="input-group">
        <label>방 ID:</label>
        <input type="text" id="roomId" placeholder="방 ID를 입력하세요">
    </div>
    <div class="input-group">
        <label>언어 선택:</label>
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
    </div>
    <button onclick="enterRoom()">입장하기</button>
</div>

<script>
    function enterRoom() {
        const roomId = document.getElementById('roomId').value.trim();
        const language = document.getElementById('language').value;

        if (!roomId) {
            alert('방 ID를 입력해주세요!');
            return;
        }

        window.location.href = `editor/index.html?roomId=${encodeURIComponent(roomId)}&language=${encodeURIComponent(language)}`;
    }
</script>
</body>
</html>
